<div class="row m-su" >
	<div class="col-xs-12  col-xs-12 main">
	    <span class="m-title m-title-margin">{[sysupdate.html.title]}</span>

		<div class="panel panel-default" style="width: 850px;">
			<div class="panel-heading" style="background-color: #fff; padding-left: 66px;padding-right: 55px;">
				<h4 class="m-su-header">{[sysupdate.html.version]}：<small id="m-su-version"></small></h4>
				<h5 class="pull-right" id="m-su-time"></h5>
			</div>

			<div class="panel-body" style="border: 0px;padding:16px 66px 52px; ">
				<form role="form">
					<div class="form-group m-su-group" style="margin-bottom: 0px;">
						<div id="ff-error-div" style="color:#FF0000"></div>
					</div>
					<div class="form-control m-su-group" style="width: 630px;margin-bottom: 38px">

						<div  class=" btn-file"><i class="glyphicon glyphicon-folder-open"></i>&nbsp;
							<span class="hidden-xs" id="importFileName" style="position: absolute">{[staffaccountmanage.html.choosefile]}</span>
							<input id="ff" type="file" name="ff" accept="application/x-tar,application/x-gzip">
						</div>
						<button style="position: relative;top: -27px;left: 630px;" tabindex="500" type="button" id="browseBtn" class="btn btn btn-yealink">
							<span class="hidden-xs"> {[staffaccountmanage.html.Browse]}</span></button>
					</div>
					<button type="button" style="margin-left: 192px" class="btn btn-yealink btn-default-size m-commit">{[global.html.btn.update]}</button>
					<button type="button" style="margin-left: 25px" class="btn btn-yealink-cancel btn-default-size m-cancel">{[global.html.btn.cancel]}</button>
				</form>
			</div>
		</div>

  	</div>
</div>

<!--测试邮件滚动条  -->
<div class="modal fade" id="progressBarModal" tabindex="-1" role="dialog"
	 aria-labelledby="myModalLabel" aria-hidden="true"  data-backdrop="static">
	<div class="modal-dialog" style="width: 713px;">
		<div class="modal-content" id="progressBarContent" style="height: 152px;width: 713px;">
			<div class="modal-body" style="padding-top: 45px;padding-left: 46px;">
				<span id="progressBarFooter" style="display: block;width: 100%;text-align: center;font-size: 22px;color: #454444;margin-bottom: 26px;height: 22px;">{[sysupdate.html.updating]}</span>
				<div class="progress" style="height: 12px;width: 575px;background-color: #d4d4d4;">
					<div class="progress-bar" role="progressbar"  aria-valuenow="60"
						 aria-valuemin="0" aria-valuemax="100" style="width: 20%;background-color: #0cc295">
					</div>
				</div>
				<span id="progressValueshow" style="position: relative;top: -38px;left: 587px; font-size: 16px;color: #444444">20%</span>
				<!-- 邮件发送测试成功!-->
				<div id="sendMailTestSuccess" style="text-align:center;font-size:20px;display:none">
					{[sysupdate.html.succese]}
				</div>
				<!-- 邮件发送测试失败!-->
				<div id="sendMailTestFail" style="text-align:center;font-size:20px;display:none">
					{[sysupdate.html.fail]}
				</div>
			</div>
		</div>
	</div>
</div>


<script type="text/javascript" src="html/sysupdate/sysupdate.js"></script>
