<div class="row m-tau">
    <div class="col-xs-12  col-xs-12 main">

        <div class="m-header m-title-margin"  style="height: 34px">
            <span class="m-header-title">{[termautoupdate.html.deviceupdate]}</span>
            <div class="checkbox" style="margin-left: 30px">
                <input type="checkbox" name="autoUpdate"> {[termautoupdate.html.buse]}
            </div>
            <div class="m-header-btn pull-right">
                <button class="btn btn-yealink btn-height34 m-tau-addbtn">
                    <img src="img/operation/add-white.png"><span>{[termautoupdate.html.add]}</span>
                </button>
                <button class="btn btn-yealink btn-height34 m-tau-delbtn">
                    <img src="img/operation/delete-white.png"><span>{[termautoupdate.html.groupdel]}</span>
                </button>
            </div>
        </div>
        <div class="panel panel-body">
            <div class="cover-div display-none"></div>
            <table id="m-tau-table"></table>
        </div>
    </div>
</div>


<div class="modal fade " data-backdrop="static" id="m-tau-add">
    <div class="modal-dialog ">
        <div class="modal-content" style="width: 680px;border-radius: 0px;height: 300px;">
            <div class="modal-header" style="height: 40px">
                <span class="modal-title" style="font-size: 18px;text-align: center;display: block;width: 100%;position: relative;bottom: 8px;">{[termautoupdate.html.Addconfigurationfile]}</span>
            </div>
            <div class="modal-body" style="padding: 0px 68px;">
                <form role="form" id="m-tau-addform" style="margin-top: 68px;margin-bottom: 62px;">
                    <!--<div class="form-group m-tau-group">-->
                        <!--<label class="control-label" style="width: 106px;">{[termautoupdate.html.choosefile]}</label>-->
                        <!--<input type="file" style="padding-left: 20px;;height: 40px;display: inline-block;width: 426px; border-radius: 0px;" name="firmwareFile" id="addFile" onchange="termautoupdate.checkUpFile(this)" class="form-control">-->
                    <!--</div>-->
                    <div class="form-group error-msg">
                    </div>
                    <div class="form-control m-su-group" style="width: 470px;margin-bottom: 38px">
                        <div  class=" btn-file"><i class="glyphicon glyphicon-folder-open"></i>&nbsp;
                            <span class="hidden-xs" id="importFileName" style="position: absolute">{[staffaccountmanage.html.choosefile]}</span>
                            <input id="addFile" type="file" name="firmwareFile">
                        </div>
                        <button style="position: relative;top: -27px;left: 470px;" tabindex="500" type="button" id="browseBtn" class="btn btn btn-yealink">
                            <span class="hidden-xs"> {[staffaccountmanage.html.Browse]}</span></button>
                    </div>

                </form>
                <div style="margin-left: 110px;">
                    <button type="button"  class="btn btn-yealink btn-default-size m-commit">{[termautoupdate.js.sure]}</button>
                    <button type="button" class="btn btn-yealink-cancel btn-default-size" style="margin-left: 25px;" data-dismiss="modal">{[termautoupdate.html.cancel]}</button>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="modal fade " data-backdrop="static" id="m-tau-update">
    <div class="modal-dialog ">
        <div class="modal-content" style="width: 680px;border-radius: 0px;height: 300px;">
            <div class="modal-header" style="height: 40px">
                <span style="font-size: 18px;text-align: center;display: block;width: 100%;position: relative;bottom: 8px;" class="modal-title">{[termautoupdate.html.changeconfiguration]}</span>
            </div>
            <div class="modal-body" style="padding: 0px 68px;">
                <form role="form" id="m-tau-updateform" style="margin-top: 68px;margin-bottom: 62px;">
                    <div class="form-group error-msg">
                    </div>
                    <div class="form-control m-su-group" style="width: 470px;margin-bottom: 38px">
                        <div  class=" btn-file"><i class="glyphicon glyphicon-folder-open"></i>&nbsp;
                            <span class="hidden-xs" id="importFileNameUpd" style="position: absolute" >{[staffaccountmanage.html.choosefile]}</span>
                            <input id="updateFile" type="file" name="firmwareFile">
                        </div>
                        <button style="position: relative;top: -27px;left: 470px;" tabindex="500" type="button" id="browseBtnUpd" class="btn btn btn-yealink">
                            <span class="hidden-xs"> {[staffaccountmanage.html.Browse]}</span></button>
                    </div>

                </form>
                <div style="margin-left: 110px;">
                    <button type="button"  class="btn btn-yealink btn-default-size m-commit">{[termautoupdate.html.save]}</button>
                    <button type="button" style="margin-left: 25px;" class="btn btn-yealink-cancel btn-default-size" data-dismiss="modal">{[termautoupdate.html.shut]}</button>
                </div>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript" src="html/termautoupdate/termautoupdate.js"></script>
