	<script type="text/javascript">
		function close_mail_ui(){
			$(window).unbind("keyup");
			$("#server_mail").hide();
		}
		function return_mail_ui(){
			close_mail_ui();
			conferenceplan.addParticipant('invite_participant');
		}
		$.i18n.properties({
			name:  'message',
			path: '/i18n/',
			mode: 'map',
			language: window['getLan'] ? getLan() : 'en-US'
		});
		
		$(document.body).load('conference_content.html', function () {
			var array={"zh-CN":"简体中文","en-US":"English","zh":"简体中文","en":"English",
                "zh_CN":"简体中文","en_US":"English"};
            var logo={"zh-CN":"/img/main/menu/logo_ch.png","en-US":"/img/main/menu/logo_en.png",
                "zh":"/img/main/menu/logo_ch.png","en":"/img/main/menu/logo_en.png",
                "zh_CN":"/img/main/menu/logo_ch.png","en_US":"/img/main/menu/logo_en.png"};
			$('.c-lan').prev().html(array[getLan()]+'<span class="caret"></span>');
			$('.m-logo').children()[0].src=logo[getLan()];
            document.title = $.i18n.prop("conference.control.html.title")
			$('.c-lan li').on('click',function(){

				if($(this).hasClass('active')){
					return;
				}
				var val = $(this).data('val');
				var text = $(this).text();
				$(this).addClass('active');
				$(this).siblings().removeClass('active');
				$(this).parents('li').find('a:first').html(text + ' <span class="caret">');
				$.post('/system/locale/change',{language:val},function(result){
					if(result.success){
						setLan(val)
						window.location.reload();

					}
				})
			})

			$("#return_to_main").click(function(){
				window.location="/main?searchType=1&_="+(new Date().getTime());
			});
			$("#server_mail_return").off("mouseup").on("mouseup",function(){
				close_mail_ui()
			});
			var path=window.location.pathname;
			var idx=path.indexOf("/html/conference");
			if(idx>0){
				$("#projectContext").val(path.substring(0,idx));
			}

			conf_ctrl.init();
			conf_ctrl.resize();
			$(window).resize(function(){
				conf_ctrl.resize();
			});
			$.ajax({
				type: "GET",
				url: getContextPath()+"/accountInfo/query",
				dataType: "json",
				success: function(result){
					if(result.ret>0){
						var info=result.rows;
						$("#account_name").text(info.name);
						$("#enterprise_name").text(info.enterpriseName);
					}

				}
			});
			$("#invite_title_tab li a").off("mouseup").on("mouseup",function(){
				$("#invite_title_tab li").each(function(){
					$(this).removeClass("active");
					var tab_id=$(this).find("a").attr("href");
					$(tab_id).hide();
				});
				var tabId=$(this).attr("href");
				$(this).addClass("active");
				$(tabId).show();
			});
			var client = new ZeroClipboard($("#btn_clipboard"));
			client.on( "copy", function (event) {
				var clipboard = event.clipboardData;
				clipboard.setData( "text/plain", conf_ctrl.confInfo.mailBody);
				alertPromptMsgDlg($.i18n.prop('conference.html.inviteboard'),1);
			});

			CKEDITOR.replace("editor_mail_content");
			CKEDITOR.on("instanceReady", function () {;
				var height=$(window).height()-190;
				$("#cke_1_contents").height(height-204);
			});
			conf_ctrl.resize();
			setTimeout(conplan_participantselect.init(),500);


		});

		if (!String.prototype.trim) {
			String.prototype.trim = function () {
				return this.replace(/^[\s\uFEFF\xA0]+|[\s\uFEFF\xA0]+$/g, '');
			};
		}

	</script>
