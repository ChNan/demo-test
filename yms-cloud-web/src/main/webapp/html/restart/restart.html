<div class="row m-restart">
    <div class="col-xs-12  col-xs-12 main">
        <span class="m-title m-title-margin">{[restart.html.title]}</span>
        <div class="panel panel-body m-df-panel">
            <form role="form">
                <label class="display-block m-ns-lt1">{[restart.html.setting.reset]}</label>
                <div class="form-group">
                    <div class="radio">
                        <label>
                            <input type="radio" value="0" checked name="conn"> {[restart.html.setting.system.clear]}
                        </label>
                    </div>
                    <p class="help-block">（{[restart.html.setting.server.reset]}）</p>
                    <div class="radio">
                        <label>
                            <input type="radio" value="1" name="conn"> {[restart.html.userData.clean]}
                        </label>
                        <button type="button" class="btn btn-yealink-cancel btn-default-size  pull-right m-btn-reset">{[restart.html.restart]}</button>
                    </div>
                    <p class="help-block">（{[restart.html.reset]}）</p>
                </div>
                <label class="display-block m-ns-lt1">{[restart.html.system.restart]}</label>
                <div class="form-group">
                    <div class="radio">
                        <label>
                            <input type="radio" checked> {[restart.html.os.restart]}
                        </label>
                        <button type="button" class="btn btn-yealink-cancel btn-default-size  pull-right m-btn-restat">{[restart.html.restart.sure]}</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>



<div class="modal fade" id="progressBarModal" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true"  data-backdrop="static">
    <div class="modal-dialog" style="width: 713px;">
        <div class="modal-content" id="progressBarContent" style="height: 152px;width: 713px;">
            <div class="modal-body" style="padding-top: 45px;padding-left: 46px;">
                <span id="progressBarFooter" style="display: block;width: 100%;text-align: center;font-size: 22px;color: #454444;margin-bottom: 26px;height: 22px;">{[restart.html.resetting]}...</span>
                <div class="progress" style="height: 12px;width: 575px;background-color: #d4d4d4;">
                    <div class="progress-bar" role="progressbar"  aria-valuenow="60"
                         aria-valuemin="0" aria-valuemax="100" style="width: 20%;background-color: #0cc295">
                    </div>
                </div>
                <span id="progressValueshow" style="position: relative;top: -38px;left: 587px; font-size: 16px;color: #444444">20%</span>
                <!-- 邮件发送测试成功!-->
                <div id="sendMailTestSuccess" style="text-align:center;font-size:20px;display:none">
                   {[restart.html.reset.success]}
                </div>
                <!-- 邮件发送测试失败!-->
                <div id="sendMailTestFail" style="text-align:center;font-size:20px;display:none">
                   {[restart.html.reset.fail]}
                </div>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript" src="html/restart/restart.js"></script>
