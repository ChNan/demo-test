<!-- 用户账号管理：密码、邮箱 -->
<div class="m-am">
  <!-- 修改密碼 -->
  <div id="editPwd" class="row" style="display: none">
    <div class="col-xs-12  col-xs-12 main">
      <span class="m-title">{[account.html.modify.pwd]}</span>
      <div class="panel panel-body m-df-panel">
        <form role="form" id="m-am-edit" class="form-horizontal">
          <div class="form-group m-am-group">
              <div class="col-xs-3 input-span">{[account.html.current.pwd]}<span style="color: red">*</span></div>
              <div class="col-xs-6">
                <label class="m-error-message"></label>
                <input class="form-control" id="currentPsw" name="currentPsw" type="password" maxlength="64" autocomplete="off"/>
              </div>
          </div>
          <div class="form-group m-am-group">
              <div class="col-xs-3 input-span">{[account.html.new.pwd]}<span style="color: red">*</span></div>
              <div class="col-xs-6">
                <label class="m-error-message"></label>
                <input class="form-control" id="newPsw" name="newPsw" type="password" maxlength="64" autocomplete="off"/>
              </div>
          </div>
          <div class="form-group m-am-group">
              <div class="col-xs-3 input-span">{[account.html.confirm.pwd]}<span style="color: red">*</span></div>
              <div class="col-xs-6">
                <label class="m-error-message"></label>
                <input class="form-control" id="repeatPsw" name="repeatPsw" type="password" maxlength="64" autocomplete="off"/>
              </div>
          </div>
        </form>
        <div class="row">
          <div class="col-xs-6">
            <button id="btn_pwd_modify" class="btn btn-yealink m-commit pull-right"
                    data-loading-text="{[global.html.btn.ok]}"
                    type="button" onclick="accountmanage.modifyPsw('m-am-edit')">{[global.html.btn.ok]}</button>
          </div>
          <div class="col-xs-6">
            <button id="btn_pwd_return" class="btn btn-default m-commit" type="button" >{[global.html.btn.cancel]}</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 修改邮箱 -->
  <div id="editMail" class="row" style="display: none">
    <div class="col-xs-12  col-xs-12 main">
      <span class="m-title">{[account.html.modify.mail]}</span>
      <div class="panel panel-body m-df-panel">
        <form role="form" id="m-am-mailEdit">
          <div class="form-group m-am-group">
            <!--<label class="m-error-message"></label><br/>-->
            <label>{[account.html.current.mail]}<span style="color: red">*</span></label>
            <input class="form-control" id="currentMail" name="currentMail" readonly="readonly"/>
          </div>
          <div class="form-group m-am-group">
            <!--<label class="m-error-message"></label><br/>-->
            <label>{[account.html.new.mail]}<span style="color: red">*</span></label>
            <input class="form-control" id="newMail" name="newMail" type="text"/>
          </div>
          <div class="row">
            <div class="col-xs-6">
              <button class="btn btn-yealink m-commit pull-right" type="button" onclick="accountmanage.modifyMail('m-am-mailEdit')">{[global.html.btn.ok]}</button>
            </div>
            <div class="col-xs-6">
              <button id="btn_email_return" class="btn btn-default m-commit" type="button"  >{[global.html.btn.cancel]}</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

</div>
