<div class="row m-smtps">
    <div class="col-xs-12  col-xs-12 main">
        <span class="m-title m-title-margin">{[smtpsetting.html.emailsetting]}</span>
        <div class="panel panel-body m-df-panel" id="smtpSettingMainDiv">
            <form role="form" id="config-form">
                <div class="form-group m-smtps-group">
                    <label>{[smtpsetting.html.server]}</label>
                    <input type="text" class="form-control" name="smtpServer" maxlength="128" placeholder="{[smtpsetting.html.Recommenduseenterprisemail]}">
                    <!--<label class="control-label m-error-message"></label>-->
                </div>
                <div class="form-group m-smtps-group">
                    <label>{[smtpsetting.html.Sendermailbox]}</label>
                    <input type="text" class="form-control" name="senderMail" maxlength="128">
                    <!--<label class="control-label m-error-message"></label>-->
                </div>
                <div class="form-group m-smtps-group">
                    <label>{[smtpsetting.html.username]}</label>
                    <input type="text" class="form-control" name="username" maxlength="128">
                    <!--<label class="control-label m-error-message"></label>-->
                </div>
                <div class="form-group m-smtps-group">
                    <label>{[smtpsetting.html.pwd]}</label>
                    <input type="password" class="form-control" name="password" maxlength="128">
                    <!--<label class="control-label m-error-message"></label>-->
                </div>
                <div class="form-group m-smtps-group">
                    <label>{[smtpsetting.html.port]}</label>
                    <input type="text" class="form-control" name="port" maxlength="128">
                    <!--<label class="control-label m-error-message"></label>-->
                </div>
                <div class="m-smtps-mgl155">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="secureConn"> {[smtpsetting.html.serverrequiressecureconnection]}
                        </label>
                        <select class="form-control inline-select display-none" name="method">
                            <option value="SSL">SSL</option>
                            <option value="TLS">TLS</option>
                        </select>
                    </div>
                </div>
                <div class="m-smtps-mgl155" style="margin-top: 36px">
                    <button class="btn btn-default btn-yealink-cancel btn-default-size" type="button" onmouseup="smtpsetting.popupTestModal('config-form')">{[smtpsetting.html.Testthemailboxsettings]}</button>
                    <button type="button" onmouseup="smtpsetting.save('config-form')" class="btn btn-yealink btn-default-size m-commit" style="margin-left: 30px">{[smtpsetting.html.save]}</button>
                </div>
            </form>
        </div>
    </div>
</div>


<!-- {[]} {[]}（Modal） -->
<div class="modal fade" id="testMailModal" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="width: 680px;">
        <div class="modal-content" style="width: 680px;border-radius: 0px;height: 300px;">
            <div class="modal-header" style="height: 40px;background-color: #0cc295">
                <span class="modal-title" style="color: #fff;font-size: 18px;text-align: center;display: block;width: 100%;position: relative;bottom: 8px;">{[smtpsetting.html.emailtestseting]}</span>
            </div>
            <div class="modal-body" style="padding: 0px 68px;">
                <form id="testMailForm">
                    <div id="sendMailDiv" class="form-group" style="margin-top: 68px;margin-bottom: 62px;">
                        <!-- {[]} -->
                        <label style="width: 106px;">{[smtpsetting.html.sende]}</label>
                        <input type="text" id="toAddress"  style=" padding-left: 20px;height: 40px;display: inline-block;width: 426px; border-radius: 0px;" class="form-control" name="toAddress"  style="width:60%;" maxlength="128">
                    </div>
                </form>
                <div style="margin-left: 110px;">
                    <button type="button" class="btn btn-yealink btn-default-size m-commit" onclick="smtpsetting.startTestSendMail('config-form')">{[smtpsetting.html.sure]}</button>
                    <button type="button" class="btn btn-yealink-cancel btn-default-size" data-dismiss="modal" style="margin-left: 25px;">{[smtpsetting.html.cancle]}</button>
                </div>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

<!--{[]}  -->
<div class="modal fade" id="progressBarModal" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true"  data-backdrop="static">
    <div class="modal-dialog" style="width: 713px;">
        <div class="modal-content" id="progressBarContent" style="height: 152px;width: 713px;">
            <div class="modal-body" style="padding-top: 45px;padding-left: 46px;">
                <span id="progressBarFooter" style="display: block;width: 100%;text-align: center;font-size: 22px;color: #454444;margin-bottom: 26px;height: 22px;">{[smtpsetting.html.sending]}</span>
                <div class="progress" style="height: 12px;width: 575px;background-color: #d4d4d4;">
                    <div class="progress-bar" role="progressbar"  aria-valuenow="60"
                         aria-valuemin="0" aria-valuemax="100" style="width: 20%;background-color: #0cc295">
                    </div>
                </div>
                <span id="progressValueshow" style="position: relative;top: -38px;left: 587px; font-size: 16px;color: #444444">20%</span>
                <!-- {[]}!-->
                <div id="sendMailTestSuccess" style="text-align:center;font-size:20px;display:none">
                    {[smtpsetting.html.testsetting]}
                </div>
                <!-- {[]}!-->
                <div id="sendMailTestFail" style="text-align:center;font-size:20px;display:none">
                    {[smtpsetting.html.testsettingfail]}
                </div>
                <!-- {[]}!-->
                <div id="authenticationFail" style="text-align:center;font-size:20px;display:none">
                    {[smtpsetting.html.recfail]}
                </div>
                <!-- {[]}!-->
                <div id="connectFail" style="text-align:center;font-size:20px;display:none">
                    {[smtpsetting.html.cannotconnect]}
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="html/smtpsetting/smtpsetting.js"></script>
